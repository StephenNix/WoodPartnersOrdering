<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create an Order</title>
        <meta name="description" content="Place an Order">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/custom_placeOrder.css">
        <link rel="stylesheet" href="js/chosen_v1.1.0/chosen.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/effects_placeOrder.js"></script>
        <script src="js/jquery.ddslick.min.js"></script>
        <script src="js/chosen_v1.1.0/chosen.jquery.js"></script>
        
    </head>
    <body>
        <div id="propertyTypeSelect"></div>
        
        <div id="shippingInfo">
            <h1>Enter Shipping Information</h1>
            <input type="text" id="propertyName" placeholder="Property Name" maxlength="40"/>
            <input type="text" id="endUserFirstName" placeholder="Contact First Name"/>
            <input type="text" id="endUserLastName" placeholder="Contact Last Name"/>
            <input type="text" id="endUserTitle" placeholder="Contact Title/Position"/>
            <input type="text" id="endUserEmail" placeholder="Contact E-mail Address"/>
            <input type="text" id="endUserPhone" placeholder="Contact Phone Number"/>
            <input type="text" id="address_street" placeholder="Street Address"/>
            <input type="text" id="address_city" placeholder="City"/>
            <select id="address_state" class="chosen-select">
                <option value="" selected style="display: none">Select a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <input type="number" id="address_zip" placeholder="Zip Code"/><br>
            <input type="button" id="residentialAddress" value="Residential"/>
            <input type="button" id="businessAddress" value="Business"/>
            <label for="POnumber">P.O. Number</label>
            <input type="text" id="POnumber" readonly />
            <input type="button" id="nextButton" value="Next"/> 
        </div>
    </body>
</html>
