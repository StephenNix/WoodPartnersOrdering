<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Orders Portal</title>
        <meta name="description" content="Wood Residential Orders Portal">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/custom_landing.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/effects_landing.js"></script>
        <!-- Add mousewheel plugin (this is optional) -->
        <script type="text/javascript" src="js/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
        
        <!-- Add fancyBox -->
        <link rel="stylesheet" href="js/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
        <script type="text/javascript" src="js/fancybox/source/jquery.fancybox.pack.js"></script>
        
        <!-- Optionally add helpers - button, thumbnail and/or media -->
        <link rel="stylesheet" href="js/fancybox/source/helpers/jquery.fancybox-buttons.css" type="text/css" media="screen" />
        <script type="text/javascript" src="js/fancybox/source/helpers/jquery.fancybox-buttons.js"></script>
        <script type="text/javascript" src="js/fancybox/source/helpers/jquery.fancybox-media.js"></script>

        <link rel="stylesheet" href="js/fancybox/source/helpers/jquery.fancybox-thumbs.css" type="text/css" media="screen" />
        <script type="text/javascript" src="js/fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrapper">
            <header id="logo">
                <img alt="logo" src="img/logo.png">
            </header>

            <div id="orderOptions">
                <input type="button" value="Place Order" id="placeOrder"/>

                <input type="button" value="Revise Order" id="reviseOrder"/>
                <div id="orderNumber_revise">
                    <input type="text" onkeypress="return isNumberKey(event);" placeholder="Order Number">
                    <input type="button" id="reviseOrder_button" value="Revise Order">
                </div>

                <input type="button" value="Status of Order" id="orderStatus"/>
                <div id="orderNumber_status">
                    <input type="text" onkeypress="return isNumberKey(event);" placeholder="Order Number">
                    <input type="button" value="Find Order">
                </div>

                <input type="button" value="Cancel Order" id="cancelOrder"/>
                <div id="orderNumber_cancel">
                    <input type="text" onkeypress="return isNumberKey(event);" placeholder="Order Number">
                    <input type="button" value="Cancel Order">
                </div>

                <input type="button" value="Order Approval" id="orderApproval"/>
            </div>

            <iframe id="orderPanel"></iframe>
            
            <a href="placeOrder.html" id='placeOrder_link' class='fancybox fancybox.iframe'></a>
        </div>
    </body>
</html>
