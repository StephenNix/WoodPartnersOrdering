<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Orders Portal</title>
        <meta name="description" content="Wood Residential Orders Portal">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/custom_landing.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/effects_landing.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrapper">
	        <header id="logo">
		        <img src="img/logo.png">
	        </header>
	        
	        <div id="orderOptions">
	        	<input type="button" value="Place Order" id="placeOrder"/>
	        	
	        	<input type="button" value="Revise Order" id="reviseOrder"/>
	        	<div id="orderNumber_revise">
	        		<input type="number" onkeypress="return isNumberKey(event)" placeholder="Order Number">
	        		<input type="button" value="Revise Order">
	        	</div>
	        	
	        	<input type="button" value="Status of Order" id="orderStatus"/>
	        	<div id="orderNumber_status">
	        		<input type="number" onkeypress="return isNumberKey(event)" placeholder="Order Number">
	        		<input type="button" value="Find Order">
	        	</div>
	        	
	        	<input type="button" value="Cancel Order" id="cancelOrder"/>
	        	<div id="orderNumber_cancel">
	        		<input type="number" onkeypress="return isNumberKey(event)" placeholder="Order Number">
	        		<input type="button" value="Cancel Order">
	        	</div>
	        	
	        	<input type="button" value="Order Approval" id="orderApproval"/>
	        </div>
	        
	        <div id="orderPanel">
	        	<p style="font-size: 30pt; 
	        	margin-left: auto; 
	        	margin-right: auto; 
	        	text-align: center;
	        	display: block;
	        	color: #FFFFFF;">Order searches go here!</p>
	        	
	        	<div>
	        		
	        	</div>
	        	
	        	<div>
	        		
	        	</div>
	        	
	        	<div>
	        		
	        	</div>
	        </div>
        </div>
    </body>
</html>
