<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login to Wood Orders</title>
        <meta name="description" content="Wood Residential Login Page">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/custom_login.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/effects_login.js"></script>

        <!--[if lt IE 8]>

        <![endif]-->
        <div id="logo">
            <img alt="logo" src="img/logo.png">
        </div>
        
        <div id="fields">
            <form id="login_form" autocomplete="off" action="landing.html">
                <input type="text" id="usernameField" placeholder="Username"/>

            </form>
        </div>
